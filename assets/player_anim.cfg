# Player animation configuration
# Format:
# ACTIVITY,DIRECTION,frame_time_ms[,frame_time_ms...]
# Directions: down, side, up (side used for both left/right)
# Activities: idle, walk, run
# Provide one line per (activity,direction). Frame count inferred from spritesheet width / 64.

idle,down,180
idle,side,180
idle,up,180
walk,down,120
walk,side,120
walk,up,120
run,down,90
run,side,90
run,up,90
